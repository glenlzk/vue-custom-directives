   var getAncestorLT = function (elem,  ancestorId,  ancestorElem) {
       var _left = elem.offsetLeft,
           _top = elem.offsetTop,
           par = elem.offsetParent;

       while (par.id !== ancestorId) {
           _left += par.offsetLeft;
           _top += par.offsetTop;
           par = par.offsetParent;
       };

       console.log(par === ancestorElem);
       return {
           left : _left,
           top : _top
       };
   };


   var $ = function (id) {
       return document.getElementById(id);
   };


   function validateForm() {
       $('validateContent').scrollTop = getAncestorLT($('zhengjian'), 'validateContent', $('validateContent')).top;
